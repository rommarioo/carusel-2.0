<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <main class="content">
      <div class="left-sidebar">
        <div class="left-sidebar-item">
          <h1>«Черный квадрат»</h1>
          <p>Казимир Малевич, 1915 год</p>
        </div>
        <div class="left-sidebar-item">
          <h1>«Последний день Помпеи»</h1>
          <p>Карл Брюллов,1833 год.</p>
        </div>
        <div class="left-sidebar-item">
          <h1>«Постоянство памяти»</h1>
          <p>Сальвадор Дали 1934 год.</p>
        </div>
        <div class="left-sidebar-item">
          <h1>«Звездная ночь»</h1>
          <p>Винсент Ван Гог, 1889 год.</p>
        </div>
      </div>
      <div class="right-sidebar">
        <div class="right-sidebar-img">1</div>
        <div class="right-sidebar-img">2</div>
        <div class="right-sidebar-img">3</div>
        <div class="right-sidebar-img">4</div>
      </div>
      <div class="controls">
        <button type="button" class="button-top">
          <svg
            width="40px"
            height="50px"
            viewBox="0 0 1024 1024"
            class="icon"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M903.232 768l56.768-50.432L512 256l-448 461.568 56.768 50.432L512 364.928z"
              fill="#000000"
            />
          </svg>
        </button>
        <button type="button" class="button-bottom">
          <svg
            width="40px"
            height="50px"
            viewBox="0 0 1024 1024"
            class="icon"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M903.232 256l56.768 50.432L512 768 64 306.432 120.768 256 512 659.072z"
              fill="#000000"
            />
          </svg>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
